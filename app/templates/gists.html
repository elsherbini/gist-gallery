<div class="row">
  <h2><%= gists[0].owner.login %></h2>
</div>
<div class="row">
  <% _.each(gists, function(gist) { %>
    <div class="col-lg-2 col-sm-4 col-xs-6">
        <% if (gist.files.hasOwnProperty("thumbnail.png")){ %>
        <a href="#" class="gist thumbnail" style="background-image: url(<%= gist.files["thumbnail.png"].raw_url %>">
          <span class="description"><%=gist.description%></span>
        </a>

        <% } else { %>
        <a href="#" class="gist thumbnail">
          <span class="description"><%=gist.description%></span>
        </a>
          
        <%}%>
        
    </div>
  <% }); %>
</div>
